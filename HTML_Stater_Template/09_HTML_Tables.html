<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        table,th,td{ border: 1px solid black;
            border-collapse:collapse;
        }
        #custom-table{
            background-color: red; color: white;
        }

    </style>
</head>
<body>

    <!-- Simple Table -->
    <h2> Simple Table </h2>
<table style="100%">
<tr>
    <th>S NO</th>
    <th colspan="2">Name&adress</th>

</tr>
    <tr>
        <td>1</td>
        <td>Naresh</td>
        <td>balkampet</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Naresh2</td>
        <td>balkampet2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Naresh3</td>
        <td>balkampet3</td>
    </tr>

</table>

    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2>


    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>


    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2>

    <table style="100%" width="100%" id="custom-table">
    <tr>
        <th>S NO</th>
        <th colspan="2">Name&adress</th>

    </tr>
    <tr>
        <td>1</td>
        <td>Naresh</td>
        <td>balkampet</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Naresh2</td>
        <td>balkampet2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Naresh3</td>
        <td>balkampet3</td>
    </tr>

    </table>

</body>
</html>
