<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        #photo-image{
            margin: auto;
            border: 15px solid saddlebrown;
            padding: 5px;
            border-radius: 7px

        ;

        }

    </style>
</head>
<body>

    <h2>Simple Image</h2>
<img src="img/corporate.jpg">

    <h2>Image with Width and Height</h2>
    <img src="img/corporate.jpg" height="178" width="284">

    <h2>Image with Alt attribute</h2>
    <img src="img/corporate.jpg" height="178" width="284" alt="Corporate image">

    <h2>Image with Border like photo frame</h2>
    <img src="img/forest.jpg" height="178" width="284" id="photo-image">

    <h2>Image with right align</h2>
    <img src="img/corporate.jpg" height="178" width="284" align="right">

</body>
</html>
